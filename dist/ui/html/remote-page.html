<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" type="text/css" href="../style/remote-page.css" />
    <title id="title">Google</title>
</head>
<body>
    
    <div class="header" id="header">
        <div class="tabgroup" id="tabgroup">
            <!-- The tabs -->
            <section id="tab-section">
                <div class="tab" id="tab1">
                    <div id="tab-1-text" class="text"> Springar new tab </div>
                    <div id="tab-1-cancel" class="cancel">
                        <img src="../img/icons/cancel.png" width="10" height="10"  />
                    </div>
                </div>
            </section>
        </div>

        <div id="add" class="add">
            <img src="../img/icons/add-page.png" width="12" height="12" />
        </div>
    
    </div>

    <div class="controls">
        <div> <button id="back">
            <img src="../img/icons/back-arrow.png" width="20" height="20" />
        </button></div>
        <div> <button id="forward">
            <img src="../img/icons/forward-arrow.png" width="20" height="20" />
        </button></div>
        <div> <button id="reload" style="padding-top: 5px;">
            <img src="../img/icons/reload.png" width="15" height="15" />
        </button></div>
        <div><input type="text" id="url-text"/></div>
    </div>

    <script type="text/javascript"> var exports = {} </script>
    <script type="text/javascript" src="../../renderers/remote-page.js"></script>
    
    
</body>
</html>
