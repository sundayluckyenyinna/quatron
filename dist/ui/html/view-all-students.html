<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Students </title>
    <link rel="Stylesheet" type="text/css" href="../style/view-all-students.css" />
</head>
<body>

    <div id="page" class="page">
        <!-- The header fro the school -->
        <header class="header">
            <div class="title" id="title"> Divine Increase School </div>
            <div class="motto" id="motto"> Motto: Dedicated to excellence </div>
            <div class="address" id="address"> Address: 8, Martin's Gold street, Abule-Osho, Matogbun Road, Ogun State </div>
            <div class="phone" id="phone"> Tel: 0703 541 3941 </div>
        </header>  
        
        <!-- The section for the instruction of the upload -->
        <div>

        </div>

        <!-- The section for the settings == class and the subjects -->
        <div id="settings" class="settings">
            <section>
                <select id="select-year">
                    <option> Select academic year </option>
                    <option> 2022 </option>
                </select>
            </section>
            <section>
                <select id="select-term">
                    <option> Select term </option>
                    <option> First term </option>
                    <option> Second term </option>
                    <option> Third term </option>
                </select>
            </section>
            <section >
                <select id="select-class">
                    <option> Select class </option>
                    <option> JSS 1 </option>
                    <option> JSS 2 </option>
                    <option> JSS 3 </option>
                    <option> SSS 1 </option>
                    <option> SSS 2 </option>
                    <option> SSS 3 </option>

                </select>
            </section>
            <div>
                <input type="file" id="edit-passport-file" style="display: none;" />
            </div>
        </div>

                <!-- The section for the table of the scores -->
        <div class="table-container">
            <table id="student-table" class="student-table" contenteditable="false" style="border: solid transparent;">
                <tr style="border: solid transparent;">
                    <td style="min-width: 100px;" contenteditable="false" class="head"> Serial No </td>
                    <td contenteditable="false" class="head"> Passport </td>
                    <td contenteditable="false" style="min-width: 45mm;" class="head"> Student No </td>
                    <td contenteditable="false" style="min-width: 450px;" class="head"> Details </td>
                    <td contenteditable="false" style="min-width: 250px;" class="head"> Action </td>
                </tr>
            </table>
        </div>

        <script type="text/javascript"> var exports = {} </script>
        <script type="text/javascript" src="../../renderers/view-all-students.js"></script>

</body>
</html>
