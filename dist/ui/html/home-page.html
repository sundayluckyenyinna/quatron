<body>
    
    <div class="page">

        <!-- Header of the page -->
        <header class="header">
                <div class="title" id="title"> Divine Increase School </div>
                <div class="motto" id="motto"> Motto: Dedicated to excellence </div>
                <div class="address" id="address"> Address: 8, Martin's Gold street, Abule-Osho, Matogbun Road, Ogun State </div>

        </header>
        <!-- <marquee> fgdfg </marquee> -->
        <!-- Button container -->
        <div class="container button-container">
            <div class="inner-button-container">

                <div><button id="register-student" class="page-navigator"> Add student </button></div>
                <div><button id="upload-score" class="page-navigator"> Upload scores </button></div>

            </div>
        </div>

                <!-- Button container -->
        <div class="container button-container" style="margin-top: -20px;">
            <div class="inner-button-container">
                <div><button id="view-all-students" class="page-navigator"> View all students </button></div>
                <div><button id="view-all-subjects"> Subjects </button></div>
                <div><button id="backup"> Backup data store </button></div>
                <div><button id="internet"> Internet </button></div>
                <div><button id="email" data-fileType="remote" data-url="https://mail.google.com/mail/u/0/?ogbl" class="page-navigator"> Email </button></div>
                <div><button id="help"> Help </button></div>
            </div>
        </div>

        <!-- The mast head -->
        <div class="mast">
            <div id="mast-dis"> DIS - RDMS </div>
            <div id="mast-message"> Record Management System </div>
        </div>

        <!-- The container for the background Color -->
        <div class="container background-image-container">

        </div>

        <!-- The container for the footer -->
        <div class="footer">
            <div> <span class="copy"> &copy; </span> Copywrite | Springarr 2022. <span> All Rights Reserved. </span> </div>
        </div>
